<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a New Journal</title>
</head>
<body>
{% extends "journal/base.html" %}
{% block content %}
<h2>Create a New Journal</h2>

</form>
{% endblock %}
</body>
</html>
