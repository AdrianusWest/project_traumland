<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal List</title>
</head>
<body>
{%load humanize%}
{%block content%}
<h2>ALL JOURNALS</h2>
<a href=""><button class="btn" type = "submit">Add a New Journal</button></a>
{%for journal in journal_list%}
<ul>
   <li>{{ journal.title }}</li>
   <li>{{ journal.description | truncatechars:120 }}</li>
   <li>{{ journal.date_created | naturaltime}}</li>
</ul>
{%endfor%}
{%endblock%}
</body>
</html>
